<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Songs PlayList</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="playList" />
		<meta name="keywords" content="playlist" />
		<link rel="icon" href="web/img/icons8-playlist-64.png" />
		<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

		<link rel="stylesheet" type="text/css" href="web/css/style.css" />
	</head>
	
	<body>

	<main>
		<div class="container">
			<!-- BEGIN ba-playlist -->
			<div class="playList">
				<h3 class="playList__title">PlayList</h3>
				<ul class="playList__list" id="playList">
					<script id="playList__li" type="text/template">
						<li class="tune">
							<svg class="tune__like" width="10" height="10">
								<use xlink:href="#heartIcon">
							</svg>

							<!-- BEGIN tune__top -->
							<div class="tune__top">
								<span class="tune__duration">{{duration}}</span>
								<span class="tune__author">{{author}}</span>
							</div>
							<!-- END tune__top -->
							<!-- BEGIN tune__name -->
							<div class="tune__song">
								{{song}}
							</div>
							<!-- END tune__name -->
						</li>
					</script>
				</ul>
			</div>
			<!-- END ba-playlist -->
		</div>
		<!-- END ba-container -->
	</main>
